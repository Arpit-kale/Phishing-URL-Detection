<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/my.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid my-bg d-flex flex-column justify-content-center">
        <div class="row ">
            <div class="col-12 text-center ">                
                <h1 class="main-head">PHISHING URL DETECTION</h1>
                <p class="main-para">Phishing is a cyberattack that uses fraudulent emails, texts, phone calls, 
                    or websites to trick people into revealing sensitive information or downloading malware. </p>

                <div class="d-flex justify-content-center">
                    <form action="/" method ="post" class="text-center">
                        <input type="text" class="form__input" style="width: 500px;"  name ='url' id="url" placeholder="Enter URL" required="" />                            
                        <button class="button mt-3" role="button" >Check here</button>
                    </form>

                </div>
            </div>

            <div class="col-md text-center" id="form2">        
                <!-- <br> -->
                <h6 class = "text-center mt-3"><a href= {{ url }} target="_blank">{{ url }}</a></h6>
                   
                <br>
                <h3 id="prediction"></h3>
                <button class="button2" id="button2" role="button" onclick="window.open('{{url}}')" target="_blank" >Still want to Continue</button>
                <button class="button1" id="button1" role="button"  onclick="window.open('{{url}}')" target="_blank">Continue</button>
            </div> 
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- <script src="../static/js/phishing_url.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        
        let x = '{{xx}}';
        let num = x*100;
        if (0<=x && x<0.50){
            num = 100-num;
        }
        let txtx = num.toString();
        if(x<=1 && x>=0.50){
            var label = "Website is "+txtx +"% safe to use...";
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button1").style.display="inline";
        }
        else if (0<=x && x<0.50){
            var label = "Website is "+txtx +"% unsafe to use..."
            document.getElementById("prediction").innerHTML = label ;
            document.getElementById("button2").style.display="inline";
        }       
    
</script>
  </body>
</html>
